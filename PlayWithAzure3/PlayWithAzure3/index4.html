<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <script>
        var timeStart = Date.now();
    </script>
    <title>External CDN</title>
</head>
<body ng-app="app">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-gettext/2.1.2/angular-gettext.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//code.angularjs.org/1.4.7/angular-animate.min.js"></script>
    <script src="//code.angularjs.org/1.4.7/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/typescript/1.0.0/typescript.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//az833135.vo.msecnd.net/src/playWithAzure3.min.js"></script>
    <h1 id="domTimeHeader"></h1>
    <br />
    <h1 id="allTimeHeader"></h1>
    <script>
        $(document).ready(function () {
            const domReadyTime = `time until DOM ready: ${(Date.now() - timeStart).toString()}`;
            $('#domTimeHeader').text(domReadyTime);
        });
        $(window).load(function () {
            const allReadyTime = `time until everything loaded: ${(Date.now() - timeStart).toString()}`;
            $('#allTimeHeader').text(allReadyTime);
        });
    </script>
</body>
</html>
